<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자료형</h1>
</body>

<script type="text/javascript">

	console.log("----js자료형----");
	//	typeof를 사용하면 해당 자료형을 확인 할 수 있습니다.
	console.log(typeof 7);							//	number
	console.log(typeof 3.14);						//	number
	console.log(typeof '한');						//	String
	console.log(typeof "하이!");						//	String
	console.log(typeof (5>3));						//	boolean
	console.log(typeof (5<3));						//	boolean

</script>

<script type="text/javascript">
	console.log("----number 연산자----");
	
	console.log(15+3);								//	18
	console.log(15-3);								//	12
	console.log(15*3);								//	45
	console.log(15/3);								//	5
	console.log(15%3);								//	0
	
	
	//	연산자 우선순위
	console.log(15+3.15);							//	18.15
	console.log(5+(3*2));							//	11
	console.log((5+3)*2);							//	16

</script>

<script type="text/javascript">
	console.log("----String----");
	
	console.log("동해물과 백두산이");						//	동해물과 백두산이
	console.log('마르고 닳도록');						//	마르고 닳도록
	
	console.log("하느님이\"보우하사\"우리나라만세");			//	하느님이"보우하사"우리나라만세
	console.log('무궁화"삼천리"화려강산');					//	무궁화"삼천리"화려강산
	
	console.log('대한사람\'대한으로\'길이 보전하세');			//	대한사람'대한으로'길이 보전하세
	console.log("이 기상과 '이'기운으로");					//	이 기상과 '이'기운으로

	console.log("동해물과\n백두산이");					//	동해물과
													//	백두산이
	console.log("마르고\t닳도록");						//	마르고	닳도록
	
	console.log("하느님이" + "보우하사" + "우리나라만세");	//	하느님이보우하사우리나라만세
</script>

<script type="text/javascript">
	console.log("----boolean----");
	
	console.log(5>3);				//	true
	console.log(5<3);				//	false


</script>
</html>
