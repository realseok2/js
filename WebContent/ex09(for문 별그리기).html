<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>for문 *그리기</h1>

	<script type="text/javascript">

	for(var i = 1; i <= 5; i++) {
		for(var j = 1; j <=i; j++) {
			document.write("*");
		}
		document.write("<br>");
	}
	
	
	</script>

</body>
</html>
