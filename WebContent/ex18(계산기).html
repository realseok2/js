<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script type="text/javascript" src="/js/assets/js/math.js"></script>


</head>
<body>

	<h1>계산기</h1>

	<input  id = "left"		type = "text" value = ""> +		<!-- 첫번째 칸에 left라는 이름을 지정 -->
	<input	id = "right"	type = "text" value = ""> =		<!-- 두번째 칸에 right라는 이름을 지정 -->
	<input	id = "sum"		type = "text" value = "">		<!-- 세번째 칸에 sum이라는 이름을 지정 -->
	<button id = "btnCal">계산하기</button>					<!-- 네번째 칸에 left라는 이름을 지정 -->
				 	
</body>


<script type="text/javascript">

	var sum = plus(5, 7);
	console.log(sum);
	
</script>




<script type="text/javascript">

	window.onload = function() {							//	화면에 우선 다 뿌리고 그 뒤에 기능이 작동되었으면 좋겠다.
															//	window.onload는 모든 조건이 충족되어야만 작동

		var btnPlus = document.getElementById("btnCal");	//	그림을 다 그리면 그 후에 이 기능을 작동해주세요.
		
		btnPlus.onclick = function() {						//	onclick에 기능을 넣기 위해 함수를 작성해줍니다.
			console.log("플러스버튼 클릭");
		
			//	left value값 읽어오기
			//	right value값 읽어오기
			//	left + right
			//	sum = left + right
			
			var left = document.getElementById("left");
			var leftValue = left.value;
			console.log(leftValue);
			
			
			var right = document.getElementById("right");
			var rightValue = right.value;
			console.log(rightValue);
			
			var sum = document.getElementById("sum");
			console.log(sum);
//			console.log(typeof leftValue);					//	형태가 String으로 되어있어서 left와 right를 문자로 인식하고 있습니다.
															//	따라서 parseInt를 사용하여 변환시켜주어야 합니다.
			sum.value = parseInt(leftValue) + parseInt(rightValue);
			
		};
	
	};

</script>

</html>
