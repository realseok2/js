<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>switch문</h1>

	<script type="text/javascript">
	
	var tmp = prompt();
	console.log(typeof tmp);
	var num = parseInt(tmp);
	console.log(typeof num);
	
	
	
	switch(num) {
	case 1 :
		document.write("<strong>R101호</strong>");
		break;
		
	case 2 :
		document.write("<strong>R202호</strong>");
		break;
	
	case 3 :
		document.write("<strong>R303호</strong>");
		break;
	
	case 4 :
		document.write("<strong>R404호</strong>");
		break;
	
	default :
		document.write("<strong>상담원에게 문의하세요.</strong>");
	break;
	}
	
	
	
	</script>




</body>
</html>
