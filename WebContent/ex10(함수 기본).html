<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>함수</h1>

	<script type="text/javascript">
	
		function testA() {
			console.log("기명함수 실행");
		}
		testA();	// 함수실행
		
	</script>



	<script type="text/javascript">
	
	var testB() = function() {
		console.log("무기명함수 실행");
	}
	testB();
	

	
	</script>
</body>
</html>
