<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>객체</h1>

</body>

<script type="text/javascript">

	console.log("----객체----");
	
	var guestbookVo = {
		name : "강동원",
		password : "1",
		content : "첫 방문",
		showInfo : function(){						//	선언된 것을 바로 함수에 담아 사용하려면 this.을 사용해야 합니다.
			console.log(this.name+","+this.password+","+this.content);
		}
	};
	
	console.log(guestbookVo.name);					//	위에서 입력한 값을 가져옵니다.
	console.log(guestbookVo.password);				//	위에서 입력한 값을 가져옵니다.
	console.log(guestbookVo.content);				//	위에서 입력한 값을 가져옵니다.
	console.log("--------------------")
	
	//	꺼내쓰는 방법
	var name = guestbookVo["name"];					//	위의 방법과 이 방법으로도 꺼내어 사용할 수 있습니다.
	console.log(name);
	console.log("--------------------")
	
	guestbookVo.showInfo();							//	위에서 설정한 함수를 사용하는 방법
	
	console.log("----객체2-----")
	
	var guestVo = {};								//	빈 그릇을 우선 생성한 후 값을 집어넣습니다.
	guestVo.name = "손나은";
	guestVo.password = "123";
	guestVo.content = "첫 방문입니다. 반갑습니다.";
	
	console.log(guestVo);							//	넣은 값이 제대로 들어갔는지 출력하여 확인합니다.
	
	console.log("----객체3-----")
	
	var personList = [];
	
	//	데이터를 추가하는 첫번째 방법
	var person01 = {
			name	: "연실이",						//	여기서 ' : ' 부분을 틀리지 않도록 조심해야 합니다.
			hp		: "010-1111-1111",
			company	: "02-2222-2222"
	};
	
	console.log(person01);							//	넣은 값이 제대로 들어갔는지 출력하여 확인합니다.
	
	//	데이터를 추가하는 두번째 방법
	var person02 = {};
	
	person02.name	= "털보";
	person02.hp		= "010-3333-3333";
	person02.company= "02-4444-4444";
	
	console.log(person02);							//	넣은 값이 제대로 들어갔는지 출력하여 확인합니다.
	
	//	첫번째 방법과 동일
	var person03 = {
			name	: "똥멍청이",
			hp		: "010-5555-5555",
			company	: "02-6666-6666"
	};
	
	console.log(person03);							//	넣은 값이 제대로 들어갔는지 출력하여 확인합니다.
 	
	console.log("--------------------")
	
	personList[0] = person01;						//	위에서 작성한 내용들을 배열에 담습니다.
	personList[1] = person02;
	personList[2] = person03;
	
	for(var i = 0; i<personList.length; i++) {		//	name값들이 제대로 들어가 있는지 확인합니다.
		console.log(personList[i].name);
	}
	
	for(var i = 0; i<personList.length; i++) {		//	전체 내용들을 for문을 사용하여 출력합니다.
		console.log(personList[i]);
	}
	
	console.log(personList);
	
	console.log("--------------------")
	
	personList.push(person01);						// 넣는 순서대로 값이 들어가는 방법
	personList.push(person02);
	personList.push(person03);
	
	console.log(personList);
	
	var person = personList.pop();					//	pop을 사용하면 내용을 출력함과 동시에 값을 목록에서 뽑아내어 제거가 됩니다.
	console.log(person);							//	6개
	console.log(personList);						//	5개
	
		
</script>

</html>
