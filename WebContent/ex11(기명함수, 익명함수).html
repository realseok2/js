<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>함수</h1>

</body>

<script type="text/javascript">
	console.log("----기명함수----");
	testA();
	
	//	기명함수, 선언적함수, 이름이 있는 함수 --> 다 같은 표현 ===> 정의
	function testA() {
		console.log("기명함수 실행");
	}

	//	무기명함수, 익명함수 --> 다 같은 표현
	console.log("----무기명함수----");
	
	var testB = function() {
		console.log("무기명함수 실행");
	}
	testB();


</script>















</html>
