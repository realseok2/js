<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>배열</h1>

</body>

	<script type="text/javascript">
	
		console.log("----배열----");
		
		//	1번째 담는 방법
		var array01 = [273, 32, 123, 11, 92];
	
 		console.log(array01[0]);
		console.log(array01[1]);
		console.log(array01[2]);
		console.log(array01[3]);
		console.log(array01[4]);

		console.log("--------------------")
		
 		for(var i = 0; i <array01.length; i++) {
 			console.log(array01[i]);
 		}

		console.log("----배열2----");
		
		//	2번째 담는 방법
		var array02	= [];
		array02[0]	= 1;
		array02[1]	= 2.5;
		array02[2]	= "하이";
		array02[3]	= true;
				
		for(var i = 0; i<array02.length; i++) {
			document.write(array02[i] + "<br>");
		}
		
		console.log(array02);
 		
		console.log("----배열3----")
		
		//	먼저 익명함수를 선언해준 뒤 사용하는 것도 가능합니다.
		function plus(a, b) {
			return a+b;
		}

		//	배열 내에서 새로운 익명함수를 선언한 뒤 사용하는 것도 가능합니다.
		var array03 = [273, "하이!", true, plus, function(a,b){return a/b;}];
		
		//	1번째 담는 방법과 동일
		console.log(array03[0]);
		console.log(array03[1]);
		console.log(array03[2]);
		console.log(array03[3](16,15));
		console.log(array03[4](5,3));	

	</script>

</html>
