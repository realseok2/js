<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>버튼</h1>
	
	<button id = "btn">js영역버튼</button>				<!-- 해당 버튼을 불러올 수 있도록 이름을 정해줍니다. -->
	<h1 id = "display">이름출력영역</h1>				<!-- 같은 방식으로 이름을 정해줍니다. -->
</body>

	<script type="text/javascript">
	
		window.onload = function() {				//	window.onload는 모든 준비가 완료되어야 실행이 됩니다.			
			var testButton = document.getElementById("btn");	//	getElementById는 변수(?)를 불러올 때 사용
			var testArea = document.getElementById("display");	//	이름출력영역이라는 문구를 다른 문구로 변경하기 위에 작성된 코드입니다.
			
			console.log(testButton);
			console.log(testArea);
			
			
			testButton.onclick = function() {		//	버튼 클릭시 사용되는 함수입니다.
				console.log("버튼 클릭");				//	버튼 클릭시 출력
				testArea.innerHTML = "<font color = 'red'>강동원<font>";	//	innerHTML은 HTML요소에 접근하여 수정 등의 기능을 할 수 있다.
				
			};
			
		};
	
	</script>

</html>
