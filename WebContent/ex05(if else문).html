<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<h1>if else문</h1>
	
	<script type="text/javascript">
	
		var num = prompt();
		console.log(num);
		
		if(num>0) {
			document.write("<strong>양수</strong>");
		} else if(num<0) {
			document.write("<strong>음수</strong>");
		} else {
			document.write("<strong>0</strong>");
		}
	
	
	
	</script>
	
	
</body>
</html>
